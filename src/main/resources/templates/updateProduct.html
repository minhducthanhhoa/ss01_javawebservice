<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<h2>Cập nhật sản phẩm</h2>
<form th:action="@{'/products/update-product/' + ${product.id}}" method="post" th:object="${product}">
    <label>Tên sản phẩm:</label><br>
    <input type="text" th:field="*{name}" required><br><br>

    <label>Giá:</label><br>
    <input type="number" step="0.01" th:field="*{price}" required><br><br>

    <button type="submit">Cập nhật</button>
    <a th:href="@{/products}">Quay lại danh sách</a>
</form>
</body>
</html>
